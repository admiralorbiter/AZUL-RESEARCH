<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Fix Test</title>
</head>
<body>
    <h1>API Fix Test</h1>
    <div id="results"></div>
    
    <!-- API modules in correct order -->
    <script src="./api/constants.js"></script>
    <script src="./api/neural-api.js"></script>
    <script src="./api/game-api.js"></script>
    
    <script>
        // Test if the fix works
        const results = document.getElementById('results');
        
        function testFix() {
            let output = '<h2>API Fix Test Results:</h2>';
            
            try {
                // Check if constants are loaded
                if (window.API_CONSTANTS) {
                    output += '<h3>✅ Constants loaded successfully</h3>';
                    output += `<p>API_BASE: ${window.API_CONSTANTS.API_BASE}</p>`;
                } else {
                    output += '<h3>❌ Constants failed to load</h3>';
                }
                
                // Check if neural API is loaded
                if (window.neuralAPI) {
                    output += '<h3>✅ Neural API loaded successfully</h3>';
                    output += `<p>Functions: ${Object.keys(window.neuralAPI).length}</p>`;
                } else {
                    output += '<h3>❌ Neural API failed to load</h3>';
                }
                
                // Check if game API is loaded
                if (window.gameAPI) {
                    output += '<h3>✅ Game API loaded successfully</h3>';
                    output += `<p>Functions: ${Object.keys(window.gameAPI).length}</p>`;
                } else {
                    output += '<h3>❌ Game API failed to load</h3>';
                }
                
                output += '<h3>✅ No duplicate declaration errors!</h3>';
                
            } catch (error) {
                output += `<h3>❌ Error: ${error.message}</h3>`;
            }
            
            results.innerHTML = output;
        }
        
        // Run test after page loads
        window.addEventListener('load', testFix);
    </script>
</body>
</html>
