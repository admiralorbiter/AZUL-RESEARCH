<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>API Module Test</h1>
    <div id="results"></div>
    
    <!-- API modules -->
    <script src="./api/constants.js"></script>
    <script src="./api/neural-api.js"></script>
    <script src="./api/game-api.js"></script>
    
    <script>
        // Test if API modules are loaded
        const results = document.getElementById('results');
        
        function testAPI() {
            let output = '<h2>API Module Test Results:</h2>';
            
            // Test neural API
            if (window.neuralAPI) {
                output += '<h3>✅ Neural API loaded successfully</h3>';
                output += '<ul>';
                for (const func of Object.keys(window.neuralAPI)) {
                    output += `<li>${func}</li>`;
                }
                output += '</ul>';
            } else {
                output += '<h3>❌ Neural API failed to load</h3>';
            }
            
            // Test game API
            if (window.gameAPI) {
                output += '<h3>✅ Game API loaded successfully</h3>';
                output += '<ul>';
                for (const func of Object.keys(window.gameAPI)) {
                    output += `<li>${func}</li>`;
                }
                output += '</ul>';
            } else {
                output += '<h3>❌ Game API failed to load</h3>';
            }
            
            results.innerHTML = output;
        }
        
        // Run test after page loads
        window.addEventListener('load', testAPI);
    </script>
</body>
</html>
